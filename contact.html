<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Linking stylesheets -->
    <link type="text/css" rel="stylesheet" href="/style/style.css" />
    <link type="text/css" rel="stylesheet" href="/style/media.css" />
    <title>Table Generator</title>
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <nav>
        <a href="index.html">
          <img class="logo" src="/img/logo.png" alt="Table Generator Logo" />
        </a>
        <div id="navList">
          <a href="index.html" class="navBtn navBtnNorm">Home</a>
          <a href="generator.html" class="navBtn btnHighlight">Generator</a>
          <a href="contact.html" class="navBtn navBtnNorm">Contact</a>
        </div>
      </nav>
    </header>

    <!-- Absolute boxes in the background -->
    <div id="boxOne"></div>
    <div id="boxTwo"></div>

    <!-- Main Section -->
    <div id="hero">
      <div id="heroLeft">
        <h1>Contact Us</h1>
        <p>
          If you have any issues, need custom tables with merged cells, or
          anything else, use the form below to contact us.
        </p>
      </div>
      <div id="heroRight">
        <img src="/img/contact.jpg" alt="Laptop with code on desk" />
      </div>
    </div>

    <!-- Lower Content -->
    <div class="lowerContent marBot" id="noGrid">
      <form id="conForm" netlify>
        <label for="conEmail" class="label">Enter your email.</label>
        <input type="email" id="conEmail" placeholder="contact@mail.com" />
        <label for="conTextBox" class="label">What can we help you with?</label>
        <textarea
          rows="15"
          cols="70"
          id="conTextBox"
          placeholder="Enter message here"
        ></textarea>
        <button type="button" id="conBtn" class="subSel">Send</button>
      </form>
    </div>

    <!-- Bottom Footer -->
    <footer id="footer">
      <!-- Gets current year -->
      <div id="copyright">
        <script>
          document.getElementById("copyright").innerHTML = `
        <p>
          Copyright &copy; ${new Date().getFullYear()} Table Generator
        </p>
        `;
        </script>
      </div>
    </footer>
    <script src="/script/script.js"></script>
  </body>
</html>
